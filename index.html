<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healing Coasmos by Jai McPheron</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --deep-indigo: #4d3dd0;
        --bright-indigo: #7b6df7;
        --fresh-green: #008250;
        --warm-gold: #f9ad4d;
        --soft-cream: #fef6ed;
        --cool-mint: #a8d9d5;
        --ink: #151414;
        --slate: #5f6360;
        --cloud: #f5f7ff;
        --white: #ffffff;
        --shadow: 0 18px 45px rgba(13, 79, 61, 0.14);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: var(--cloud);
        color: var(--slate);
        line-height: 1.6;
        overflow-x: hidden;
      }

      img {
        max-width: 100%;
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      h1,
      h2,
      h3,
      h4 {
        font-family: "Playfair Display", "Times New Roman", serif;
        color: var(--deep-indigo);
        margin-top: 0;
      }

      h1 {
        font-size: clamp(2.5rem, 4vw, 3.8rem);
        line-height: 1.1;
      }

      h2 {
        font-size: clamp(2rem, 3vw, 3rem);
      }

      h3 {
        font-size: clamp(1.5rem, 2.3vw, 2.1rem);
      }

      p {
        margin: 0 0 1.2rem;
        color: var(--slate);
        font-size: 1.05rem;
      }

      .site-header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(14px);
        box-shadow: 0 8px 24px rgba(15, 44, 207, 0.08);
      }

      .header-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0.75rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5rem;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 0.85rem;
        font-weight: 600;
        color: var(--deep-indigo);
        letter-spacing: 0.02em;
      }

      .brand img {
        width: 58px;
        height: auto;
      }

      .brand span {
        font-size: 1.1rem;
        text-transform: uppercase;
      }

      .primary-nav {
        position: relative;
      }

      .nav-toggle {
        display: none;
        background: transparent;
        border: 1px solid rgba(77, 61, 208, 0.35);
        padding: 0.45rem 0.85rem;
        border-radius: 999px;
        font-size: 0.95rem;
        letter-spacing: 0.05em;
        color: var(--deep-indigo);
      }

      .nav-links {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      .nav-links > li > a,
      .nav-links > li > button {
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        color: var(--ink);
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.75rem 0;
        position: relative;
      }

      .nav-links > li > a::after,
      .nav-links > li > button::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0.35rem;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--deep-indigo), var(--warm-gold));
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 200ms ease;
      }

      .nav-links > li > a:hover::after,
      .nav-links > li > button:hover::after,
      .nav-links > li > a:focus-visible::after,
      .nav-links > li > button:focus-visible::after {
        transform: scaleX(1);
      }

      .has-mega {
        position: relative;
      }

      .has-mega button {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }

      .mega-menu {
        position: absolute;
        top: calc(100% + 1rem);
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        width: min(960px, 92vw);
        background: var(--white);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 2.25rem 2.75rem;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 2rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 200ms ease, transform 200ms ease;
      }

      .has-mega:hover .mega-menu,
      .has-mega:focus-within .mega-menu,
      .mega-menu.open {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .mega-card h3 {
        margin-bottom: 0.5rem;
      }

      .mega-card p {
        font-size: 0.95rem;
        color: rgba(21, 20, 20, 0.72);
      }

      .mega-card a {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        margin-top: 1rem;
        font-weight: 600;
        color: var(--deep-indigo);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.9rem;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 180ms ease, box-shadow 180ms ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--deep-indigo), #5000aa);
        color: var(--white);
        box-shadow: 0 12px 30px rgba(77, 61, 208, 0.28);
      }

      .btn-primary:hover,
      .btn-primary:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 18px 36px rgba(77, 61, 208, 0.35);
      }

      .btn-secondary {
        background: rgba(0, 130, 80, 0.12);
        color: var(--fresh-green);
      }

      .btn-secondary:hover,
      .btn-secondary:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(0, 130, 80, 0.18);
      }

      .btn-ghost {
        background: transparent;
        color: var(--deep-indigo);
        padding: 0.65rem 1.25rem;
      }

      main {
        overflow-x: hidden;
        position: relative;
      }

      section {
        padding: clamp(4rem, 6vw, 6.5rem) 1.5rem;
      }

      .section-inner {
        max-width: 1100px;
        margin: 0 auto;
      }

      .section-eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-size: 0.78rem;
        color: var(--fresh-green);
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        margin-bottom: 1rem;
      }

      .section-eyebrow::before {
        content: "";
        width: 38px;
        height: 1px;
        background: currentColor;
      }

      .hero {
        padding-top: clamp(6rem, 10vw, 9rem);
        padding-bottom: clamp(4rem, 7vw, 8rem);
        background: radial-gradient(circle at top right, #f8f2ff 0%, #f5f7ff 36%, #f1f5ed 70%);
      }

      .hero-grid {
        display: grid;
        gap: 2.5rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        align-items: center;
      }

      .hero-copy p.lead {
        font-size: 1.2rem;
        color: rgba(21, 20, 20, 0.82);
      }

      .hero-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 2rem;
      }

      .hero-aside {
        background: linear-gradient(180deg, rgba(77, 61, 208, 0.08), rgba(0, 130, 80, 0.08));
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 12px 38px rgba(97, 173, 237, 0.16);
      }

      .hero-aside h3 {
        margin-bottom: 0.85rem;
      }

      .hero-aside ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 0.75rem;
      }

      .hero-aside li {
        display: inline-flex;
        align-items: flex-start;
        gap: 0.75rem;
        color: rgba(21, 20, 20, 0.75);
      }

      .hero-aside li::before {
        content: "✶";
        color: var(--warm-gold);
        font-size: 1.2rem;
        margin-top: 0.1rem;
      }

      .about-card {
        background: var(--white);
        border-radius: 24px;
        padding: clamp(2.5rem, 5vw, 3.5rem);
        box-shadow: var(--shadow);
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        align-items: center;
      }

      .about-card blockquote {
        margin: 0;
        padding: 1.75rem;
        border-left: 4px solid var(--fresh-green);
        background: rgba(168, 217, 213, 0.25);
        font-family: "Playfair Display", serif;
        color: rgba(21, 20, 20, 0.78);
        font-size: 1.1rem;
        border-radius: 0 18px 18px 0;
      }

      .service-grid {
        margin-top: 3rem;
        display: grid;
        gap: 1.75rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .service-card {
        background: var(--white);
        border-radius: 20px;
        padding: 2.25rem;
        box-shadow: 0 18px 40px rgba(56, 153, 236, 0.1);
        border: 1px solid rgba(77, 61, 208, 0.08);
        position: relative;
        overflow: hidden;
      }

      .service-card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(160deg, rgba(125, 109, 247, 0.25), transparent 60%);
        opacity: 0;
        transition: opacity 200ms ease;
        pointer-events: none;
      }

      .service-card:hover::after,
      .service-card:focus-within::after {
        opacity: 1;
      }

      .service-card h3 {
        margin-bottom: 0.75rem;
      }

      .service-card p {
        min-height: 5rem;
      }

      .service-meta {
        font-size: 0.9rem;
        color: rgba(21, 20, 20, 0.6);
        margin-bottom: 1.5rem;
      }

      .supporting-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.4rem 0.85rem;
        border-radius: 999px;
        background: rgba(249, 173, 77, 0.18);
        color: var(--warm-gold);
        font-weight: 600;
        font-size: 0.82rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .split-panel {
        display: grid;
        gap: 2.5rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        align-items: center;
      }

      .panel {
        background: var(--white);
        border-radius: 22px;
        padding: clamp(2rem, 4vw, 3rem);
        box-shadow: 0 18px 40px rgba(72, 141, 135, 0.12);
      }

      .panel.accent {
        background: linear-gradient(160deg, rgba(168, 217, 213, 0.4), rgba(255, 255, 255, 0.9));
      }

      .panel h3 {
        margin-bottom: 0.9rem;
      }

      .panel ul {
        padding-left: 1.1rem;
        margin: 1.2rem 0;
      }

      .panel li {
        margin-bottom: 0.65rem;
        color: rgba(21, 20, 20, 0.74);
      }

      .testimonial-grid {
        margin-top: 3rem;
        display: grid;
        gap: 1.75rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .testimonial-card {
        background: var(--white);
        border-radius: 20px;
        padding: 2.4rem;
        box-shadow: 0 16px 38px rgba(235, 195, 255, 0.22);
        position: relative;
      }

      .testimonial-card::before {
        content: "“";
        position: absolute;
        top: 1.2rem;
        left: 1.8rem;
        font-size: 4rem;
        color: rgba(125, 109, 247, 0.25);
        line-height: 1;
      }

      .testimonial-footer {
        margin-top: 1.5rem;
        font-weight: 600;
        color: var(--deep-indigo);
      }

      .faq-list {
        margin-top: 2.5rem;
        display: grid;
        gap: 1.2rem;
      }

      .faq-item {
        background: var(--white);
        border-radius: 18px;
        padding: 1.5rem 1.8rem;
        box-shadow: 0 14px 30px rgba(0, 130, 80, 0.08);
      }

      .faq-item h4 {
        margin-bottom: 0.75rem;
        font-size: 1.1rem;
      }

      .cta-banner {
        background: linear-gradient(90deg, rgba(77, 61, 208, 0.92), rgba(0, 130, 80, 0.85));
        color: var(--white);
        border-radius: 28px;
        padding: clamp(2.5rem, 5vw, 3.5rem);
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        align-items: center;
      }

      .cta-banner h3 {
        color: var(--white);
        margin: 0;
      }

      .cta-banner p {
        color: rgba(255, 255, 255, 0.86);
        margin: 0;
      }

      .contact-grid {
        display: grid;
        gap: 2.5rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .contact-card,
      .contact-form {
        background: var(--white);
        border-radius: 20px;
        padding: clamp(2rem, 4vw, 3rem);
        box-shadow: 0 18px 40px rgba(15, 44, 207, 0.12);
      }

      .contact-form form {
        display: grid;
        gap: 1rem;
      }

      .contact-form label {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--deep-indigo);
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(77, 61, 208, 0.18);
        font-size: 1rem;
        font-family: inherit;
        transition: border 160ms ease, box-shadow 160ms ease;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        border-color: var(--deep-indigo);
        box-shadow: 0 0 0 4px rgba(77, 61, 208, 0.15
